{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header text-white text-center" style="background-color: rgb(33, 37, 41);">
                    <h4>Edit Diagnosis</h4>
                </div>
                <div class="card-body text-white" style="background-color: rgb(44, 48, 52);">
                    <form method="POST">
                        <div class="form-group">
                            <label for="diagnosis">Diagnosis</label>
                            <input type="text" class="form-control" id="diagnosis" name="diagnosis" value="{{ diagnosis_text }}">
                        </div>

                        <div class="form-group mt-3">
                            <label for="notes">Notes</label>
                            <textarea class="form-control" id="notes" name="notes" rows="5">{{ notes_text }}</textarea>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-warning px-4">Update</button>
                            <a href="{{ url_for('view_patient', patient_id=diagnosis.patient_id) }}" class="btn btn-danger ml-2">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
